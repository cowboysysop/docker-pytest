name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write # for cycjimmy/semantic-release-action
      id-token: write # for cosign
      packages: write # for docker/build-push-action
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1
        with:
          fetch-depth: 0

      - name: Set up Node
        uses: actions/setup-node@v4.0.2
        with:
          node-version: 18.19.0 # renovate: node

      - name: Release
        id: release
        uses: cycjimmy/semantic-release-action@61680d0e9b02ff86f5648ade99e01be17f0260a4 # v4.0.0
        with:
          semantic_version: 20.1.3 # renovate: semantic-release
          extra_plugins: |
            conventional-changelog-conventionalcommits@5.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate metadata
        id: metadata
        uses: docker/metadata-action@v4.6.0
        if: steps.release.outputs.new_release_published == 'true'
        with:
          images: ghcr.io/${{ github.repository_owner }}/pytest
          tags: |
            type=raw,value=${{ steps.release.outputs.new_release_version }}
          flavor: |
            latest=true

      - name: Login to registry
        uses: docker/login-action@v2.2.0
        if: steps.release.outputs.new_release_published == 'true'
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        id: build-push
        uses: docker/build-push-action@v4.2.1
        if: steps.release.outputs.new_release_published == 'true'
        with:
          push: true
          tags: ${{ steps.metadata.outputs.tags }}
          labels: ${{ steps.metadata.outputs.labels }}

      - name: Install Cosign
        uses: sigstore/cosign-installer@v2.8.1
        if: steps.release.outputs.new_release_published == 'true'
        with:
          cosign-release: v1.13.2 # renovate: cosign

      - name: Sign
        run: cosign sign ghcr.io/${{ github.repository_owner }}/pytest@${{ steps.build-push.outputs.digest }}
        if: steps.release.outputs.new_release_published == 'true'
        env:
          COSIGN_EXPERIMENTAL: true
